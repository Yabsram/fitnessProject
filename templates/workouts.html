{% extends "layout.html" %}

{% block content %}

<div class="page-wrapper">

  <div class="two-box-row">

  <div class="two-creme-box">
    <h4>Enter Your Info</h4>
    <form method="POST">
      <div class="form-group">
        <label for="height">Height:</label>
        <input type="text" class="form-control" name="height" required>
      </div>
      <div class="form-group">
        <label for="weight">Weight (lbs):</label>
        <input type="number" class="form-control" name="weight" required>
      </div>
      <div class="form-group">
        <label for="goal">Goal:</label>
        <input type="text" class="form-control" name="goal" required>
      </div>
      <div class="form-group">
        <label for="age">Age (optional):</label>
        <input type="number" class="form-control" name="age">
      </div>
      <div class="form-group">
        <label for="gender">Gender (optional):</label>
        <input type="text" class="form-control" name="gender">
      </div>
      <button type="submit" class="btn btn-primary mt-2">Generate Plan</button>
    </form>
  </div>

  {% if workout_plan %}
    <h4>Personalized Fitness Plan:</h4>
    <pre style="white-space: pre-wrap;">{{ workout_plan }}</pre>
  {% else %}
    <p>Fill out the form to generate a personalized fitness plan.</p>
  {% endif %}

  </div>

</div>
  
{% endblock content %}
